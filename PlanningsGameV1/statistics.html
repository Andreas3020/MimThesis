    <title>Statistics</title>

<body>
    <div class="roomHeader">
        <h1>STATISTICS</h1>
        <div class="upBackDiv" >
            <button class="upBackButton" type="button" onClick="location.href='index.html'">Back to rooms</button>
            <button class="upBackButton" type="button" onClick="update()">Update</button>
        </div>
    </div>
    <div class="chartsFigure">
            <div class="charts" id="skippedPatients"></div>
            <div class="charts" id="variance"></div>
            <div class="charts" id="appSpeed"></div>
            <div class="charts" id="time"></div>
    </div>

    <div class="individualScores">
        <h2>Individual scores</h2>
        <form class="settings">
            <select class="difficulty" id="difficulty">
                <option value="Easy" selected="selected">Easy</option> 
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
            </select>
            <label><input type="radio" name="evaluation" id="skippedPatients" value="skippedPatients" checked="checked">Skipped patients</label><br>  
            <label><input type="radio" name="evaluation" id="appVariance" value="avgAppDev">Appointment variance</label><br>
            <label><input type="radio" name="evaluation" id="appDifference" value="avgAppDiff">Appointment difference</label>
            <label><input type="radio" name="evaluation" id="appSpeed" value="avgAppSpeed">Appointment speed</label><br>  
            <label><input type="radio" name="evaluation" id="completionTime" value="time">Completion time</label><br>
          </form>
        <div class="tableDiv">
            <button onClick="generateRanking()">Generate ranking</button>
            <table class="resultTable" id="resultTable">
                <thead>
                  <tr>
                    <th>Ranking</th>
                    <th>r-number</th>
                    <th>Skipped patients</th>
                    <th>Appointment variance</th>
                    <th>Avg appointment difference</th>
                    <th>Avg first appointment time</th>
                    <th>Completion time</th>
                  </tr>
                </thead>
        </div>
    </div>
